<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Registro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="row mt-4">
        <div class="col">
          <h1 class="mb-3">Registro</h1>
          <hr class="my-4">
          <form action="" id="registro">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Nombre <span class="requerido">*</span></label>
              <input type="text" class="form-control" id="nombre" name="user">
            </div>

            <div class="col-sm-6">
              <label for="apellido" class="form-label">Apellido <span class="requerido">*</span></label>
              <input type="text" class="form-control" id="apellido" name="lastname">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="requerido">*</span></label>
              <input type="text" class="form-control" id="email" name="email">
            </div>

            <div class="col-sm-6">
              <label for="password1" class="form-label">Contraseña <span class="requerido">*</span> </label>
              <div class="input-group">
                <input ID="password1" type="password" Class="form-control" name="password1">
                <div class="input-group-append">
                      <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                    </div>
              </div>
            </div>

            <div class="col-sm-6">
              <label for="password2" class="form-label">Repetir contraseña <span class="requerido">*</span></label>
              <div class="input-group">
                <input ID="password2" type="password" Class="form-control" name="password2">
                <div class="input-group-append">
                      <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword2()"> <span class="fa fa-eye-slash icon"></span> </button>
                    </div>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
              <label class="form-check-label" for="terminos">Acepto los términos y condiciones del servicio. <span class="requerido">*</span></label>
            </div>

            <button class="btn btn-primary" type="button" id="regBtn">Registrarme</button>


          </div>
        </form>
        </div>
      </div>

    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a> - 2022</p>
      <p class="mb-1">Es un sitio generado con fines estrictamente educativos. No realiza registros ni guarda datos de
        ningún tipo.</p>
    </footer>
  </div>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacion.js"></script>
</body>

</html>
